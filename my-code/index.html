<!DOCTYPE html>
<html>
<head>
  <title>Supermarket Project</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="js/main.js" defer></script>
</head>
<body>
  <audio autoplay loop>
      <source src="audio/shopSong.mp3">
</audio>
  <main id="shop">
    <h2>Categories</h2>
    <nav>
      <ul>
        <li id='fruit'><a href='#fruitContainer'>Fruit</a></li>
        <li id='veggies'><a href='#veggieContainer'>Vegetables</a></li>
        <li id='meat'><a href='#meatContainer'>Meat</a></li>
      </ul>
    </nav>
    <section id='fruitContainer'>
      <div class="firstCol">
        <h4>Apples</h4>
        <img id="apple" src="images/apple.png"/>
        <img id="banana" src="images/banana.png"/>
        <h4>Bananas</h4>
      </div>
      <div class="secondCol">
        <img id="cherry" src="images/orange.png"/>
        <h4>Cherries</h4>
        <img id="kiwi" src="images/kiwi.png"/>
        <h4>Kiwi</h4>
      </div>
      <div class="thirdCol">
        <img id="mango" src="images/pear.png"/>
        <h4>Mangos</h4>
        <img id="strawberry" src="images/strawberry.png"/>
        <h4>Pears</h4>
      </div>
    </section>
    <section id='veggieContainer'>
      <div class="firstCol">
        <h4></h4>
        <img id="broccoli" src="images/broccoli.png"/>
        <img id="carrot" src="images/carrot.png"/>
        <h4></h4>
      </div>
      <div class="secondCol">
        <img id="corn" src="images/corn.png"/>
        <h4></h4>
        <img id="lettuce" src="images/lettuce.png"/>
        <h4></h4>
      </div>
      <div class="thirdCol">
        <img id="onion" src="images/onion.png"/>
        <h4></h4>
        <img id="tomato" src="images/tomato.png"/>
        <h4></h4>
      </div>
    </section>
    <section id='meatContainer'>
      <div class="firstCol">
        <h4></h4>
        <img id="chicken" src="images/chicken.png"/>
        <img id="beef" src="images/cow.png"/>
        <h4></h4>
      </div>
      <div class="secondCol">
        <img id="fish" src="images/fish.png"/>
        <h4></h4>
        <img id="lamb" src="images/lamb.png"/>
        <h4></h4>
      </div>
      <div class="thirdCol">
        <img id="bacon" src="images/pig2.png"/>
        <h4></h4>
        <img id="squirrel" src="images/squirrel.png"/>
        <h4></h4>
      </div>
    </section>
  </main>
  <aside id="list">
    <h2>Shopping Cart</h2>
    <div id='cart'>
      <ul>dkdk</ul>
      <ul>dkdk</ul>
      <ul>dkdk</ul>
      <ul>dkdk</ul>
  </aside>
</body>
</html>
